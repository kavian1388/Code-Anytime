<!DOCTYPE html>
<html lang="fa">

<head>
    <!-- تنظیمات اولیه صفحه -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درگاه پرداخت</title>

    <!-- وارد کردن فونت‌ها -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        /* فونت اصلی صفحه */
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        /* فونت عجیب برای کپچا */
    
        /* استایل کلی بدنه صفحه */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 40px;
            direction: rtl;
            /* جهت راست به چپ */
            text-align: center;
        }
    
        /* استایل عنوان صفحه */
        h2 {
            font-family: 'Vazirmatn', sans-serif;
            color: #333;
            font-size: 26px;
            margin-bottom: 30px;
            transition: 0.3s ease-in-out;
        }
    
        /* استایل کانتینر کارت ساده */
        .card-container {
            width: 350px;
            height: 200px;
            margin: 0 auto 30px auto;
            /* وسط‌چین کردن و فاصله از فرم */
            position: relative;
        }
    
        /* استایل کارت ساده و دوست‌داشتنی */
        .card-front {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c5cdcf, #efeeef);
            /* گرادیانت ملایم و قشنگ */
            border-radius: 15px;
            padding: 10px;
            color: #333;
            /* رنگ متن تیره برای خوانایی */
            font-family: 'Vazirmatn', sans-serif;
            /* فونت ساده و دوست‌داشتنی */
            position: relative;
            box-shadow: 0 4px 15px rgba(235, 227, 227, 0.1);
            /* سایه نرم */
            border: 1px solid #ddd;
            /* خط دور ملایم */
        }
    
        /* استایل شماره کارت (وسط کارت) */
        .card-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            letter-spacing: 1px;
            /* فاصله بین حروف برای زیبایی */
        }
    
        /* استایل تاریخ انقضا (پایین سمت راست) */
        .card-expiry {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
        }
    
        /* استایل CVV (پایین سمت چپ) */
        .card-cvv {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 16px;
        }
    
        /* استایل فرم پرداخت */
        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            /* وسط‌چین کردن فرم */
        }
    
        /* استایل گروه فیلدها */
        .form-group {
            margin-bottom: 25px;
        }
    
        /* استایل ورودی‌ها (فیلدها) */
        .form-group input {
            font-family: 'Vazirmatn', sans-serif;
            width: 100%;
            padding: 12px;
            background: transparent;
            font-size: 16px;
            outline: none;
            border: none;
            border-bottom: 2px solid #ddd;
            color: #444;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
    
        /* استایل ورودی‌ها موقع فوکوس */
        .form-group input:focus {
            border-bottom: 2px solid #007bff;
            color: #333;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
        }
    
        /* استایل پلِیس‌هولدر */
        .form-group input::placeholder {
            color: #888;
        }
    
        /* استایل گروه ماه و سال */
        .expiry-group {
            display: flex;
            gap: 35px;
            /* فاصله بین ماه و سال */
            max-width: 235px;
            /* طول کوتاه‌تر */
            margin: 0 auto;
            /* وسط‌چین کردن */
        }
    
        /* استایل فیلدهای داخل گروه ماه و سال */
        .expiry-group .form-group {
            margin-bottom: 25px;
        }
    
        /* استایل فیلد ماه */
        .expiry-group .form-group.month {
            flex: 1;
        }
    
        /* استایل فیلد سال */
        .expiry-group .form-group.year {
            flex: 1.3;
            /* سال یه کم بزرگ‌تر */
        }
    
        /* استایل فیلد CVV */
        .cvv-group {
            max-width: 300px;
            /* طول کوتاه‌تر */
            margin: 0 auto;
            /* وسط‌چین کردن */
        }
    
        /* استایل کپچا */
        .captcha {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }
    
        /* استایل متن کپچا */
        .captcha span {
            font-family: 'Creepster', cursive;
            /* فونت عجیب */
            font-size: 14px;
            /* کوچیک‌تر */
            color: #333;
            margin-left: 10px;
            /* بیرون کادر */
        }
    
        /* استایل فیلد کپچا */
        .captcha .form-group {
        flex: 1;
    }

    /* استایل بخش رمز پویا */
    .dynamic-password {
        position: relative;
    }

    /* استایل لینک رمز پویا */
    .dynamic-password a {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 12px;
        color: #007bff;
        text-decoration: none;
    }

    /* استایل هاور لینک رمز پویا */
    .dynamic-password a:hover {
        text-decoration: underline;
    }

    /* استایل دکمه پرداخت */
    .btn-submit {
        font-family: 'Vazirmatn', sans-serif;
        background: #007bff;
        color: white;
        border: none;
        padding: 12px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        border-radius: 8px;
        width: 100%;
        max-width: 300px;
        display: block;
        margin: 20px auto;
    }

    /* استایل هاور دکمه پرداخت */
    .btn-submit:hover {
        background: #0056b3;
        transform: scale(1.05);
    }

    /* استایل نمایش مبلغ */
    .price-display {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
    }

    /* استایل تیک ذخیره کارت */
    .save-card {
        margin: 20px 0;
        font-size: 14px;
        color: #666;
    }

    /* استایل ریسپانسیو برای تبلت */
    @media (max-width: 768px) {
        h2 {
            font-size: 22px;
        }

        .card-container {
            width: 300px; /* کوچکتر شدن کارت */
            height: 170px;
        }

        .card-number {
            font-size: 14px; /* کاهش اندازه فونت شماره کارت */
        }

        .card-expiry, .card-cvv {
            font-size: 14px; /* کاهش اندازه فونت تاریخ و CVV */
            bottom: 15px; /* تنظیم فاصله از پایین */
        }

        .form-group input {
            font-size: 14px;
        }

        .btn-submit {
            font-size: 16px;
            padding: 10px;
        }
    }

    /* استایل ریسپانسیو برای موبایل */
    @media (max-width: 480px) {
        body {
            padding: 20px;
        }

        .card-container {
            width: 250px; /* کوچکتر شدن بیشتر برای موبایل */
            height: 140px;
        }

        .card-number {
            font-size: 12px; /* فونت کوچکتر برای شماره کارت */
            letter-spacing: 0.5px; /* کاهش فاصله بین حروف */
        }

        .card-expiry, .card-cvv {
            font-size: 12px; /* فونت کوچکتر برای تاریخ و CVV */
            bottom: 10px; /* فاصله کمتر از پایین */
            right: 15px; /* تنظیم فاصله از راست */
            left: 15px; /* تنظیم فاصله از چپ */
        }

        .form-group input {
            font-size: 13px;
            padding: 10px;
        }

        .btn-submit {
            font-size: 14px;
            padding: 8px;
        }
    }
</style>
</head>

<body>
    <!-- شبیه‌سازی کارت بانکی ساده و دوست‌داشتنی -->
    <div class="card-container">
        <div class="card-front">
            <!-- نمایش شماره کارت (وسط کارت) -->
            <div class="card-number" id="cardNumberDisplay">XXXX-XXXX-XXXX-XXXX</div>
            <!-- نمایش تاریخ انقضا (پایین سمت راست) -->
            <div class="card-expiry" id="cardExpiryDisplay">MM/YY</div>
            <!-- نمایش CVV (پایین سمت چپ) -->
            <div class="card-cvv" id="cardCvvDisplay">XXXX</div>
        </div>
    </div>

    <!-- عنوان صفحه -->
    <h2>پرداخت آنلاین</h2>

    <!-- نمایش مبلغ ثابت -->
    <div class="price-display">مبلغ قابل پرداخت: <span id="amount">100,000</span> تومان</div>

    <!-- فرم پرداخت -->
    <form class="payment-form">
        <!-- فیلد شماره کارت -->
        <div class="form-group">
            <input type="text" name="card_number" placeholder="شماره کارت (1234-5678-9012-3456)">
        </div>

        <!-- فیلد CVV (تا 5 رقم) -->
        <div class="cvv-group">
            <div class="form-group">
                <input type="text" name="cvv" placeholder="کد CVV2 (12345)" maxlength="5">
            </div>
        </div>

        <!-- گروه ماه و سال -->
        <div class="expiry-group">
            <div class="form-group month">
                <input type="text" name="expiry_month" placeholder="ماه انقضا" maxlength="2">
            </div>
            <div class="form-group year">
                <input type="text" name="expiry_year" placeholder="سال انقضا " maxlength="4">
            </div>
        </div>

        <!-- فیلد رمز اینترنتی -->
        <h5>رمز اینترنتی</h5>
        <!-- فیلد رمز پویا با لینک -->
        <div class="form-group dynamic-password">
            <input type="text" name="dynamic_password" placeholder="">
            <a href="#">رمز پویا</a>
        </div>

        <!-- کپچا -->
        <div class="captcha">
            <span id="captchaQuestion"></span>
            <div class="form-group">
                <input type="text" name="captcha_answer" placeholder="جواب را وارد کنید">
            </div>
        </div>

        <!-- تیک ذخیره کارت -->
        <div class="save-card">
            <input type="checkbox" id="save_card" name="save_card">
            <label for="save_card">ذخیره اطلاعات کارت برای استفاده‌های بعدی</label>
        </div>

        <!-- دکمه پرداخت -->
        <button type="submit" class="btn-submit">پرداخت</button>
    </form>

    <!-- اسکریپت برای کپچا و کارت -->
    <script>
// تولید دو عدد رندم برای کپچا
const num1 = Math.floor(Math.random() * 10);
const num2 = Math.floor(Math.random() * 10);
document.getElementById('captchaQuestion').textContent = `${num1} + ${num2} = ?`;

// نمایش مبلغ ثابت
document.getElementById('amount').textContent = '100,000';

// به‌روزرسانی زنده شماره کارت روی کارت
document.querySelector('input[name="card_number"]').addEventListener('input', function () {
    const value = this.value.replace(/\D/g, '').slice(0, 16); // فقط اعداد، حداکثر 16 رقم
    const formatted = value.padEnd(16, 'X').match(/(\d{0,4})(\d{0,4})(\d{0,4})(\d{0,4})/);
    document.getElementById('cardNumberDisplay').textContent = formatted ? `${formatted[1]}-${formatted[2]}-${formatted[3]}-${formatted[4]}` : 'XXXX-XXXX-XXXX-XXXX';
});

// به‌روزرسانی زنده ماه انقضا
document.querySelector('input[name="expiry_month"]').addEventListener('input', function () {
    const month = this.value.padEnd(2, 'X');
    const year = document.querySelector('input[name="expiry_year"]').value.padEnd(2, 'X');
    document.getElementById('cardExpiryDisplay').textContent = `${month}/${year}`;
});

// به‌روزرسانی زنده سال انقضا
document.querySelector('input[name="expiry_year"]').addEventListener('input', function () {
    const month = document.querySelector('input[name="expiry_month"]').value.padEnd(2, 'X');
    const year = this.value.slice(-2).padEnd(2, 'X');
    document.getElementById('cardExpiryDisplay').textContent = `${month}/${year}`;
});

// به‌روزرسانی زنده CVV (تا 5 رقم)
document.querySelector('input[name="cvv"]').addEventListener('input', function () {
    const value = this.value.replace(/\D/g, '').slice(0, 5); // فقط اعداد، حداکثر 5 رقم
    document.getElementById('cardCvvDisplay').textContent = value.padEnd(5, 'X');
});
    </script>
</body>

</html>
