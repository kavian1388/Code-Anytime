<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت من</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="photo_2029.png">

    <!-- Apple Touch Icon برای آیفون -->
    <link rel="apple-touch-icon" sizes="180x180" href="photo_2029.png">

    <!-- Web App Manifest برای اندروید -->
    <link rel="manifest" href="manifest.json">

    <!-- فعال کردن وب اپ در آیفون -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- استایل -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 150px;
            margin: 20px auto;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #007aff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- نمایش لوگو -->
    <img src="logo.png" alt="لوگوی سایت" class="logo">

    <div class="container">
        <h1>به سایت من خوش آمدید!</h1>
        <p>این سایت را به صفحه اصلی گوشی خود اضافه کنید.</p>

        <!-- دکمه دانلود برای اندروید -->
        <button class="btn" id="install-btn" style="display: none;">دانلود و نصب</button>
    </div>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(choiceResult => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('کاربر برنامه را نصب کرد');
                }
                deferredPrompt = null;
                installBtn.style.display = 'none';
            });
        });
    </script>

    <!-- ثبت Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('Service Worker ثبت شد!'))
          .catch(err => console.log('خطا در ثبت Service Worker', err));
      }
    </script>

</body>
</html>
